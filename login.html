<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iMediate Login</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f7fa;
      margin: 0;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      margin: 10px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .user-info {
      margin-top: 20px;
      font-size: 14px;
      color: #333;
    }
  </style>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
</head>
<body>
  <div class="container">
    <h1>Welcome to iMediate</h1>
    <div id="content">
      <button id="login">Log In</button>
      <button id="logout" style="display: none;">Log Out</button>
      <div id="user" class="user-info" style="display: none;"></div>
    </div>
  </div>

  <script>
    let auth0 = null;

    const auth0Config = {
      domain: "imediate.eu.auth0.com",
      clientId: "EYbH3i9xd4SbycAYZWiR5dgh9HKAiXa5",
      authorizationParams: {
        redirect_uri: window.location.origin
      }
    };

    async function configureClient() {
      auth0 = await createAuth0Client(auth0Config);
    }

    async function updateUI() {
      const isAuthenticated = await auth0.isAuthenticated();

      document.getElementById("login").style.display = isAuthenticated ? "none" : "block";
      document.getElementById("logout").style.display = isAuthenticated ? "block" : "none";

      if (isAuthenticated) {
        const user = await auth0.getUser();
        document.getElementById("user").style.display = "block";
        document.getElementById("user").innerText = `Hello, ${user.name}`;
      } else {
        document.getElementById("user").style.display = "none";
      }
    }

    window.onload = async () => {
      await configureClient();

      if (window.location.search.includes("code=") && window.location.search.includes("state=")) {
        await auth0.handleRedirectCallback();
        window.history.replaceState({}, document.title, "/website/");
      }

      updateUI();

      document.getElementById("login").addEventListener("click", () => auth0.loginWithRedirect());
      document.getElementById("logout").addEventListener("click", () => auth0.logout({ returnTo: window.location.origin }));
    };
  </script>
</body>
</html>
