<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iMediate Login V2</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      margin: 10px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .user-info {
      margin-top: 20px;
      font-size: 14px;
      color: #333;
    }
  </style>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
</head>
<body>
  <div class="container">
    <h1>Welcome to iMediate</h1>
    <button id="login">Log In</button>
    <button id="logout" style="display:none;">Log Out</button>
    <div id="user" class="user-info" style="display: none;"></div>
  </div>

  <script>
    let auth0 = null;

    async function initAuth0() {
      auth0 = await createAuth0Client({
        domain: "imediate.eu.auth0.com",
        clientId: "EYbH3i9xd4SbycAYZWiR5dgh9HKAiXa5",
        authorizationParams: {
          redirect_uri: "https://imediate-app.github.io/website/"
        }
      });

      // Handle login redirect
      if (window.location.search.includes("code=") && window.location.search.includes("state=")) {
        try {
          await auth0.handleRedirectCallback();
          window.history.replaceState({}, document.title, "/website/");
        } catch (e) {
          console.error("Error handling redirect:", e);
        }
      }

      const isAuthenticated = await auth0.isAuthenticated();

      document.getElementById("login").style.display = isAuthenticated ? "none" : "inline-block";
      document.getElementById("logout").style.display = isAuthenticated ? "inline-block" : "none";

      if (isAuthenticated) {
        const user = await auth0.getUser();
        document.getElementById("user").style.display = "block";
        document.getElementById("user").textContent = `Hello, ${user.name}`;
      }
    }

    window.onload = async () => {
      await initAuth0();

      document.getElementById("login").addEventListener("click", () => {
        auth0.loginWithRedirect();
      });

      document.getElementById("logout").addEventListener("click", () => {
        auth0.logout({
          returnTo: "https://imediate-app.github.io/website/"
        });
      });
    };
  </script>
</body>
</html>
