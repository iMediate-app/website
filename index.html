      <script>
        // Improved Mobile nav toggle with accessibility and close on link click
        document.addEventListener('DOMContentLoaded', function() {
          const btn = document.querySelector('[data-collapse-toggle="navbar-default"]');
          const menu = document.getElementById('navbar-default');
          const links = document.querySelectorAll('#main-navbar-links a');
          const appBtn = document.querySelector('a[href="#download"].rounded-xl');
          const navContainer = document.querySelector('#main-navbar > div');
          function toggleMenu() {
            const isHidden = menu.classList.contains('hidden');
            if (isHidden) {
              menu.classList.remove('hidden');
              menu.classList.add('block');
              btn.setAttribute('aria-expanded', 'true');
              // Hide app button on mobile
              if (window.innerWidth < 768 && appBtn) appBtn.classList.add('hidden');
              // Align nav content to top on mobile
              if (window.innerWidth < 768 && navContainer) {
                navContainer.classList.remove('items-center');
                navContainer.classList.add('items-start');
              }
            } else {
              menu.classList.add('hidden');
              menu.classList.remove('block');
              btn.setAttribute('aria-expanded', 'false');
              // Show app button on mobile
              if (window.innerWidth < 768 && appBtn) appBtn.classList.remove('hidden');
              // Restore nav content alignment
              if (window.innerWidth < 768 && navContainer) {
                navContainer.classList.remove('items-start');
                navContainer.classList.add('items-center');
              }
            }
          }
          btn && btn.addEventListener('click', toggleMenu);
          // Close menu on link click (mobile only)
          links.forEach(link => {
            link.addEventListener('click', function() {
              if (window.innerWidth < 768) {
                menu.classList.add('hidden');
                menu.classList.remove('block');
                btn.setAttribute('aria-expanded', 'false');
                if (appBtn) appBtn.classList.remove('hidden');
                if (navContainer) {
                  navContainer.classList.remove('items-start');
                  navContainer.classList.add('items-center');
                }
              }
            });
          });
        });
